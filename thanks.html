<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pesan Terkirim!</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            text-align: center;
            padding-top: 80px;
            background: linear-gradient(140deg, #ffeef6, #e5f1ff, #f9f0ff);
        }
        .box {
            background: white;
            padding: 30px 40px;
            display: inline-block;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #663e8c;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Terima kasih!</h2>
        <p>Pesan kamu sudah terkirim.</p>
    </div>
</body>
</html>
